<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>RPG Game</title>

    	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<div class="container">
			<!-- contains title -->
 			<div class="row header">
			  <div class="col-md-12">
			  	
			  </div>
			</div>

			<!-- contains characters -->
			<div class="row avatars">
			  <div class="col-md-1">
			  	
			  </div>
			  <div class="col-md-2 avatarRow" id="cyclops">
				
				<img class="avatarImg" id="cyclopsImg" src="http://placehold.it/150x150" alt="Character 1">

			  </div>
			  <div class="col-md-2 avatarRow" id = "wolverine">
				
				<img class="avatarImg" id="wolverineImg"  src="http://placehold.it/150x150" alt="Character 2">

			  </div>
			  <div class="col-md-2 avatarRow" id = "megaman">

				<img class="avatarImg" id="megamanImg" src="http://placehold.it/150x150" alt="Character 3">

			  </div>
			  <div class="col-md-2 avatarRow" id = "ryu">

				<img class="avatarImg" id="ryuImg" src="http://placehold.it/150x150" alt="Character 4">

			  </div>
			  <div  class="col-md-2 avatarRow" id="morrigan">

				<img class="avatarImg" id="morriganImg" src="http://placehold.it/150x150" alt="Character 5">

			  </div>
			  <div class="col-md-1">

			  </div>
			</div>

			 

			
			<!-- contains battle area and attack button-->
			<div class="row battle">
			  <div class="col-md-5" id="playerOne">
				<h1>Attacker</h1>
			  </div>
			  <div class="col-md-2">
				<button type="button" class="btn btn-default btn-circle btn-xl attackButton"><i>ATTACK!</i></button>
			  </div>
			  <div class="col-md-5" id="playerTwo">
				<h1>Defender</h1>
			  </div>
			</div>
			
			
			<!-- contains wins and losses -->
			<div class="row winsAndlosses">
			  <div class="col-md-6">
			  	
			  </div>
			  <div class="col-md-6">

			  </div> 
			 </div>
			
			<!-- contains defeated characters -->
			<div class="row defeated">
			  <div class="col-md-12">

			  </div>
			</div>

		</div>

	</body>
	<script src="assets/javascript/game.js"></script>
</html>
