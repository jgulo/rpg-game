<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>RPG Game</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<div class="container">
			<!-- contains title -->
 			<div class="row header">
			  <div class="col-md-12">
			  	
			  </div>
			</div>

			<!-- contains characters -->
			<div class="row avatars">
			  <div class="col-md-1">
			  	
			  </div>
			  <div class="col-md-2">
				
				<img id = "char1" src="http://placehold.it/150x200" alt="Character 1">

			  </div>
			  <div class="col-md-2">
				
				<img id = "char2" src="http://placehold.it/150x200" alt="Character 2">

			  </div>
			  <div class="col-md-2">

				<img id = "char3" src="http://placehold.it/150x200" alt="Character 3">

			  </div>
			  <div id = "char4" class="col-md-2">

				<img src="http://placehold.it/150x200" alt="Character 4">

			  </div>
			  <div id = "char5" class="col-md-2">

				<img src="http://placehold.it/150x200" alt="Character 5">

			  </div>
			  <div class="col-md-1">

			  </div>
			</div>
			
			<!-- contains battle area and attack button-->
			<div class="row battle">
			  <div class="col-md-5">

			  </div>
			  <div class="col-md-2">
				<button type="button" class="btn btn-default btn-circle btn-xl"><i>ATTACK!</i></button>
			  </div>
			  <div class="col-md-5">

			  </div>
			</div>
			
			
			<!-- contains wins and losses -->
			<div class="row winsAndlosses">
			  <div class="col-md-6">
			  	
			  </div>
			  <div class="col-md-6">

			  </div>
			 </div>
			
			<!-- contains defeated characters -->
			<div class="row defeated">
			  <div class="col-md-12">

			  </div>
			</div>

		</div>

	</body>
</html>
