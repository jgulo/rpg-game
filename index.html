<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>RPG Game</title>

    	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-2 avatarContainer">
					<div class = "text">
						<span class="select">SELECT YOUR CHARACTER</span>
					</div>
					<div class="selectCharacter">
						<div class="row">
							<div class="col-md-6 avatarRow" id="novaImg">
								<img class="avatarImg" id="nova" src="assets/images/nova-1.jpg" height = "75" width = "75" alt="Nova">
							</div>
							<div class="col-md-6 avatarRow" id="chunliImg">
								<img class="avatarImg right" id="chunli" src="assets/images/chunli.jpg" height = "75" width = "75" alt="Chun-Li">
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 avatarRow" id="wolverineImg">
								<img class="avatarImg" id="wolverine" src="assets/images/wolverine.jpg" height = "75" width = "75" alt="Wolverine">
							</div>
							<div class="col-md-6 avatarRow" id="joeImg">
								<img class="avatarImg right" id="joe" src="assets/images/viewtifuljoe.jpg" height = "75" width = "75" alt="Viewtiful Joe">
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 avatarRow" id="spidermanImg">		
								<img class="avatarImg" id="spiderman" src="assets/images/spiderman.jpg" height = "75" width = "75" alt="Spider-Man">
							</div>
							<div class="col-md-6 avatarRow" id="zeroImg">
								<img class="avatarImg right" id="zero" src="assets/images/zero.jpg" height = "75" width = "75" alt="Zero">
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 avatarRow" id="ironfistImg">		
								<img class="avatarImg" id="ironfist" src="assets/images/ironfist.jpg" height = "75" width = "75" alt="Iron Fist">
							</div>
							<div class="col-md-6 avatarRow" id="morriganImg">
								<img class="avatarImg right" id="morrigan" src="assets/images/morrigan.jpg" height = "75" width = "75" alt="Morrigan">
							</div>
						</div>
						
						
						
					</div>
				</div>

				<div class="col-md-10 mainContainer">
					<div class="row header">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<h1>jbekg</h1>
						</div>
						<div class="col-md-3"></div>
					</div>

					<div class="row battle">
						<div class="row healthBars">
							<div class="col-md-1"></div>
							<div class="col-md-4" id="progressLeft">
								<div class="progress attackerProgress">
  									<div class="progress-bar" id="attackerHealth" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
   										 <span class="sr-only" id="attackerAmt">100%</span>
 									 </div>
								</div>
							</div>
							<div class="col-md-2"></div>
							<div class="col-md-4" id="progressRight">
								<div class="progress defenderProgress">
  									<div class="progress-bar" id="defenderHealth" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
   										 <span class="sr-only" id="defenderAmt">100%</span>
 									 </div>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
 
						<div class="row characterRow">
							<div class="col-md-5" id="attackerPosition">
								
							</div>
							<div class="col-md-2">
								<button type="button" class="btn btn-default btn-circle btn-xl attackButton"><i>ATTACK!</i></button>
							</div>
							<div class="col-md-5" id="defenderPosition">
							</div>
						</div>
						
					</div>

					<div class="row footer">
						<div class="col-md-12"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="assets/javascript/game.js"></script>
</html>
